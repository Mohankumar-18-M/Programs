<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Selectors Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 20px;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #header {
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
    }
    .container p {
        line-height: 1.6;
        color: #333;
    }
    .container .important-text {
        font-weight: bold;
        color: #ff5733;
    }
</style>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Welcome to CSS Selectors Example</h1>
        </div>
        <p>This is a paragraph inside a container.</p>
        <p class="important-text">This paragraph has an important message.</p>
        <p>Another paragraph inside the container.</p>
    </div>
</body>
</html>
